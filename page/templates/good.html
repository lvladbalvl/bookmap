{% extends "base.html" %} 
{% block title %}{{ good.name }} :: {{ good.category.name }} 
{% endblock %} 
{% block main %} 
<h2>{{ good.name }}</h2> 
<p class="category">Category: {{ good.category.name }}</p> 
<p>{{ good.description|linebreaksbr }}</p> 
<p class="not-in-stock">{% if not good.in_stock %}Not present!{% endif %}</p> 
<p><a href="/goods/{{ good.category.id }}/">Back</a></p> 
{% endblock %}
